<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>imageToggler Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>

  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>

  <!-- Code Coverage with Blanket -->
  <script src="../node_modules/blanket/dist/qunit/blanket.min.js"></script>

  <!-- Load local lib and tests. -->
  <script src="../build/before.js"></script>
  <script src="../build/imageToggler.js" data-cover></script>
  <script src="../build/test/imageTogglerTest.js"></script>
</head>
<body>
  <div id="qunit">
    <h1 id="qunit-header">QUnit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
  </div>
  <ol id="qunit-tests"></ol>
  <!-- include one or more 'qunit-container' elements in here -->
  <div id="qunit-fixture">
    <div class="qunit-container">
      <p class="staff-quote"></p>
      <div class="staff-container">
        <div>
          <a href="#" title="staff 1" data-quote-target=".staff-quote" data-quote="Something about staff 1">
            <img src="piccy.png">
          </a>
          <h4>Staff 1</h4>
          <p>A bunch of stuff about staff 1</p>
        </div>
        <div>
          <a href="#" title="staff 2" data-quote-target=".staff-quote" data-quote="Something about staff 2">
            <img src="piccy.png">
          </a>
          <h4>Staff 2</h4>
          <p>A bunch of stuff about staff 2</p>
        </div>
      </div>
    </div>

    <div class="hiding">
      <div class="hiding-siblings">
        <div>
          <a href="#" title="staff 1" data-quote-target="#staff-1" data-quote="Something about staff 1">
            <img src="piccy.png">
          </a>
          <h4>Staff 1</h4>
          <p>A bunch of stuff about staff 1</p>
          <p id="staff-1"></p>
        </div>
        <div>
          <a href="#" title="staff 2" data-quote-target="#staff-2" data-quote="Something about staff 2">
            <img src="piccy.png">
          </a>
          <h4>Staff 2</h4>
          <p>A bunch of stuff about staff 2</p>
          <p id="staff-2"></p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
